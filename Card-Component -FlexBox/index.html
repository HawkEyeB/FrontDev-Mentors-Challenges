<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/png" href="images/favicon-32x32.png" />
    <title>Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
  </head>

  <body>
    <main class="container d-box">
      <div class="d-flex style-card">
        <div class="img-card one">
          <img
            class="cell-img"
            src="./images/image-header-mobile.jpg"
            alt="Women in the work environment"
          />
          <img
            class="desk-img"
            src="./images/image-header-desktop.jpg"
            alt="Women in the work environment"
          />
        </div>
        <div class="text-card two">
          <h2>
            Get <span class="color-focus">insights</span> that help your
            business grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="info-card three">
            <div class="info-text">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="info-text">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="info-text">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
