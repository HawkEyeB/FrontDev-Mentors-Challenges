<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="imagem/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Summary Component Card</title>
  </head>

  <body>
    <main class="container d-box style-d-box">
      <section class="d-flex">
        <div class="img-card">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-box">
          <div class="description-card">
            <h1>order summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="information-card">
            <img src="./images/icon-music.svg" alt="" />
            <div>
              <h2>annual plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="btn-card">
            <button class="btn-confirm">proceed to payment</button>
            <button class="btn-cancel">cancel order</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
